<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="Style.css">
</head>


<body>

    <header></header>

    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">
                Eleve seu negócio digital a outro nível <strong class="titulo-destaque">com um Front-End de qualidade!</strong>
            </h1>
            <p class="apresentacao__conteudo__paragrafo">Olá! Sou Guilherme Gonçalves, sou estudante de <strong>desenvolvimento Front-end</strong></p>
            
            <div class="apresentacao__links">
                <h2 class="apresentacao__links_subtitulo">Acesse minhas redes:</h2>
                <a href="#" class="apresentacao__links__link">
                    <img src="instagram.png" alt="Instagram">
                    Instagram
                </a>
                <a href="https://www.linkedin.com/in/guilherme-g-119987160/" class="apresentacao__links__link">
                    <img src="linkedin.png" alt="LinkedIn">
                    LinkedIn 
                    
                </a> 
                <a href="#" class="apresentacao__links__link">
                    <img src="github.png" alt="GitHub">
                    
                    GitHub
                </a>

            </div>

        </section>
        <img class="apresentacao__foto" src="FotoPerfil.jpg" alt="Minha Foto de Perfil">

    </main>

    
    <footer>
        <div class="rodape">
            <p>Desenvolvido por Guilherme Gonçalves</p>
        </div>
    </footer>
    
</body>



</html>
